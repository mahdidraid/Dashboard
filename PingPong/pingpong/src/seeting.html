            <div class="box-2">
                <h2 class="title">Edit Profile</h2>
                <div class="boxes">
                    <div class="box">
                        <label for="name">Full Name</label>
                        <div class="input">
                            <input type="text" name="name" placeholder="Enter Your Full Name">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </div>
                    </div>
                    <div class="box">
                        <label for="username">Username</label>
                        <div class="input">
                            <input type="text" name="username" placeholder="Enter Your Username">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </div>
                    </div>
                    <div class="box">
                        <label for="password">Password</label>
                        <div class="input">
                            <input type="password" name="password" placeholder="New Password">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </div>
                    </div>
                    <div class="box">
                        <label for="con-pass">Confirm Password</label>
                        <div class="input">
                            <input type="password" name="con-pass" placeholder="Confirm Password">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </div>
                    </div>
                    <div class="box">
                        <label for="email">Email Address</label>
                        <div class="input">
                            <input type="email" name="email" placeholder="test@name.com">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </div>
                    </div>
                    <div class="box">
                        <label for="con-email">Confirm Your Address</label>
                        <div class="input">
                            <input type="email" name="con-email" placeholder="test@name.com">
                            <span><i class="fa-solid fa-pen-to-square"></i></span>
                        </div>
                    </div>
                    <input type="submit" value="Update Info">
                </div>
            </div>
